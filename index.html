<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibility to IE version 10 up if browser is IE 9 down-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Compatibility with other devices-->
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h1>Rock-Paper-Scissor Game</h1> <!-- title-->
        
        <h2 id="result">First to 5 wins!</h2> <!--Rule to win-->
        <h3>Click any of the image below to signify your answer</h3> <!--Instruction-->
        <ul> <!-- to be able to flex properly-->
            <li>
                <button onclick="rock()" id=rock>
                    <img src="img/rock.png" alt="hand forming a rock" width="100" height="150">
                </button>
            </li>
            <li> 
                <button onclick="paper()" id=paper>
                <img src="img/paper.png" alt="hand forming a paper" width="100" height="150">
                </button>
            </li>
            <li>
                <button onclick="scissor()" id=scissor>
                <img src="img/scissor.png" alt="hand forming a scissor" width="100" height="150">
                </button>
            </li>
        </ul>
        <div id="overallResult"></div>
        <div id="Result">RESULTS</div>
        <div id="overallScore">Player 0 - Computer 0</div>
        <div id="round">Round 0</div>
        
    </body>
</html>
